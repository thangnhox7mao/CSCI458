<ion-header>
  <ion-toolbar>
    <ion-title> Login Page </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="content">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size="12">
          <div padding>
            <ion-item lines="full">
              <ion-label position="floating">Email</ion-label>
              <ion-input
                name="email"
                type="email"
                placeholder="your@email.com"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item lines="full">
              <ion-label position="floating">Password</ion-label>
              <ion-input
                name="password"
                type="password"
                placeholder="Password"
                ngModel
                required
              ></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button
              size="large"
              type="submit"
              [disabled]="form.invalid"
              expand="block"
              >Login</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div class="note" text-center>
          If you don't have an account, please
          <a routerLink="/register"> register</a> first!
        </div>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            expand="block"
            color="warning"
            [routerLink]="['/password-reset']"
          >
            Password Reset
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

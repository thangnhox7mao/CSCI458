<ion-header>
  <ion-toolbar>
    <ion-title> Register Page </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size="12">
          <div padding>
            <!-- <ion-item>
              <ion-input
                name="name"
                type="text"
                placeholder="Name"
                ngModel
                required
              ></ion-input>
            </ion-item> -->
            <ion-item lines="full">
              <ion-label position="floating">Email</ion-label>
              <ion-input
                name="email"
                type="email"
                placeholder="your@email.com"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item lines="full">
              <ion-label position="floating">Password</ion-label>
              <ion-input
                name="password"
                type="password"
                placeholder="Password"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <!-- <ion-item>
              <ion-input
                name="confirm"
                type="password"
                placeholder="Password again"
                ngModel
                required
              ></ion-input>
            </ion-item> -->
          </div>
          <div padding>
            <ion-button
              size="large"
              type="submit"
              [disabled]="form.invalid"
              expand="block"
              >Register</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let product of products" #slidingItem>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col class="ion-align-self-center">
              <ion-label class="title">{{product.title}}</ion-label>
              <span class="desc">{{product.description}}</span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option
          color="primary"
          expandable
          (click)="openProduct(product, slidingItem)"
        >
          Update
        </ion-item-option>
        <ion-item-option
          color="danger"
          expandable
          (click)="deleteProduct(product, slidingItem)"
        >
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

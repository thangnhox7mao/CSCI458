<ion-header>
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button type="submit" (click)="authService.signOut()" expand="block"
    >Logout</ion-button
  >
  <h3>This is our real estate</h3>
  <ion-list>
    <ion-item *ngFor="let product of products" (click)="openProduct(product)">
      <ion-grid>
        <ion-row>
          <ion-col class="ion-align-self-center">
            <ion-label class="title">{{product.title}}</ion-label>
            <span class="desc">{{product.description}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
